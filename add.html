<html>

	<!-- This is the head section -->
	<head>
		<title>Marriage Hall Booking Management System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
		
		<!-- Link to the Font-Awesome Icons -->        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<!-- Link to the 'add.css' file -->
		<link rel="stylesheet" href="css/add.css">
	</head>

	<!-- This is the body section -->
	<body class="d-flex flex-column h-100 container">

		<!-- Navbar -->
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				  <div class="navbar-nav">
					<a class="nav-link" href="bookings.html"><i class="fas fa-eye"></i> Your Bookings</a>
					<a class="nav-link active" aria-current="page" href="add.html"><i class="fas fa-user-edit"></i> Make a New Booking</a>
					<a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
				  </div>
				</div>
			  </div>
			</nav>
		</header>
		
		<!-- New Booking Form -->
		<h2>Make a New Booking <i class="fas fa-plus-circle"></i></h2>
		
		<form onsubmit="return false;">
			
			<div class="mb-3">
				<label for="name" class="form-label">Customer Name</label>
				<input type="text" class="form-control" id="customer_name" autofocus>
			</div>
			
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Date of Booking</label>
				<input type="date" class="form-control" id="date">
			</div>
			
			<div class="mb-3">
				<label for="city" class="form-label">Total Guests</label>
				<input type="number" class="form-control" id="total_guest">
			</div>
			
			<div class="mb-3">
				<label for="city" class="form-label">Hall Name</label>
				<select class="form-select" aria-label="Default select example" id="hall_name">
					<option selected>Select a Hall</option>
					<option value="Banquet Halls">Banquet Halls</option>
					<option value="Vivette Banquet">Vivette Banquet</option>
					<option value="Ruia Hall">Ruia Hall</option>
					<option value="Lakhani Banquets">Lakhani Banquets</option>
					<option value="Silver Oaks Banquets">Silver Oaks Banquets</option>
				</select>
			</div>
			
			<button class="btn btn-success" onclick="return postData()">Book</button>
			<a href="bookings.html" class="btn btn-danger">Cancel</a>
			
		</form>
		
		<!-- Footer section -->
		<footer class="footer mt-auto py-3 bg-light">
		  <div class="container text-center">
			<span class="text-muted"><b>Copyright &copy; ESD Solutions 2021</b></span>
		  </div>
		</footer>
	</body>

	<!-- Link to 'script.js' file -->
	<script src="script.js"></script>
	
</html>
